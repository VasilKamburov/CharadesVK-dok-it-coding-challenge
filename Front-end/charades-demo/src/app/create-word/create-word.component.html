<div class="col-md-6 offset-md-3">
    <h3> Add word </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Word</label>
            <input type="text" class ="form-control" id = "word"
                [(ngModel)] = "word.word" name = "word">
        </div>
    
        <div class="form-group">
            <label> Description</label>
            <input type="text" class ="form-control" id = "description"
                [(ngModel)] = "word.description" name = "description">
        </div>
    
        <button class = "btn btn-success" type ="submit" style="margin-top: 22px;">Submit</button>
    
    </form>
    </div>
